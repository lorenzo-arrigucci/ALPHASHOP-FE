<section class="content-main">
  <div class="content-header">
    <h2 class="content-title">Griglia Prodotti</h2>
    <div>
      <a href="#" class="btn btn-light">Esporta</a>
      <a href="#" class="btn btn-light">Importa</a>
      <a href="#" class="btn btn-primary">Crea</a>
    </div>
  </div>
  <div class="card mb-4">
    <header class="card-header">
      <div class="row gx-3">
        <div class="col-lg-4 col-md-6 me-auto">
          <input type="text" placeholder="Cerca..." class="form-control" />
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option value="">Tutte</option>
            <option value="">Alimentari</option>
            <option value="">Chimico</option>
            <option value="">Fresco</option>
          </select>
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option value="">Nuovi</option>
            <option value="">Prezzo Basso</option>
            <option value="">Pi√π Acquistati</option>
          </select>
        </div>
      </div>
    </header>
    <div class="card-body">
      <div class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5" *ngIf="articoli$">
        <app-articoli-card *ngFor="let articolo of articoli$" 
          [articolo]="articolo" 
          (edit)="handleEdit($event)" 
          (delete)="handleDelete($event)">
        </app-articoli-card>
      </div>
    </div>
  </div>
</section>
